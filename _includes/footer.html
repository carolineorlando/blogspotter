<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Montserrat:400,700', 'Arapey:400,400i', 'Open+Sans:300,400,600,700']
    }
  });
</script>
<script>
var site = {
  url: {{site.url | jsonify}},
  interviews: [{% for post in site.posts %}{ "title": {{ post.title | jsonify }}, "name": {{ post.blogger.name | jsonify }}, "quote": {{ post.blogger.quote | jsonify }}, "image": "/img/{{ post.title | replace: '&', 'and' | replace: "'", "" | replace: 'é', 'e' | replace: 'á', 'a' | slugify }}/cover.jpg", "permalink": {{ post.url | jsonify }}}{% if forloop.last %}{% else %},{% endif %}{% endfor %}]
}
</script>
<script src="{{'/dist/js/main.js' | prepend: site.url}}"></script>
