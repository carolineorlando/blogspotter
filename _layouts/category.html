---
layout: default
---

<h1 class="page-title">{{ page.title }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<div class="posts">
  <ul>
    {% for post in site.categories.[page.type] %}
    <li>
      <a href="{{ post.url | prepend: site.url }}">
        <img src="{{ site.url }}/img/{{ post.slug }}/cover.jpg"/>
        <span>{{ post.title }} <em>by {{ post.blogger.name }}</em></span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
